      parameters:
        - groupId: string
        - artifactId: string
        - newVersion: string

    dependency-upgrade:
      recipe: org.openrewrite.maven.UpgradeDependencyVersion
      description: Upgrade a dependency version
      parameters:
        - groupId: string
        - artifactId: string
        - newVersion: string

    change-dependency:
      recipe: org.openrewrite.maven.ChangeDependencyGroupIdAndArtifactId
      description: Change dependency groupId and/or artifactId
      parameters:
        - oldGroupId: string
        - oldArtifactId: string
        - newGroupId: string
        - newArtifactId: string

