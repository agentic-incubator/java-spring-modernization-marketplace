      from_version: "3.4.x"
      target_version: "3.5.x"
      documentation: https://docs.openrewrite.org/recipes/java/spring/boot3
      composite: true
      includes:
        - org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_4

    "3.4":
      recipe: org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_4
      from_version: "3.3.x"
      target_version: "3.4.x"
      documentation: https://docs.openrewrite.org/recipes/java/spring/boot3
      composite: true
      includes:
        - org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_3

    "3.3":
      recipe: org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_3
      from_version: "3.2.x"
      target_version: "3.3.x"
      documentation: https://docs.openrewrite.org/recipes/java/spring/boot3
      composite: true

    "3.2":
      recipe: org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_2
      from_version: "3.1.x"
      target_version: "3.2.x"
      documentation: https://docs.openrewrite.org/recipes/java/spring/boot3
