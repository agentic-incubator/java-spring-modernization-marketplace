# =============================================================================
# STATIC ANALYSIS RECIPES
# =============================================================================
static-analysis:
  category: staticanalysis
  artifact: org.openrewrite.recipe:rewrite-static-analysis
  documentation: https://docs.openrewrite.org/recipes/staticanalysis

  recipes:
    common:
      recipe: org.openrewrite.staticanalysis.CommonStaticAnalysis
      description: Common static analysis improvements
      composite: true
      includes:
        - org.openrewrite.staticanalysis.AddSerialVersionUidToSerializable
        - org.openrewrite.staticanalysis.AtomicPrimitiveEqualsUsesGet
        - org.openrewrite.staticanalysis.BigDecimalRoundingConstantsToEnums
        - org.openrewrite.staticanalysis.BooleanChecksNotInverted
        - org.openrewrite.staticanalysis.CatchClauseOnlyRethrows
        - org.openrewrite.staticanalysis.ChainStringBuilderAppendCalls
        - org.openrewrite.staticanalysis.CovariantEquals
        # ... many more sub-recipes

    code-cleanup:
      recipe: org.openrewrite.staticanalysis.CodeCleanup
      description: General code cleanup
      composite: true

    null-safety:
      recipe: org.openrewrite.staticanalysis.NullSafety
      description: Null safety improvements
      composite: true

# =============================================================================
# GRADLE RECIPES
# =============================================================================
gradle:
  category: gradle
  artifact: org.openrewrite.recipe:rewrite-gradle
  documentation: https://docs.openrewrite.org/recipes/gradle

  recipes:
    upgrade-gradle:
      recipe: org.openrewrite.gradle.UpdateGradleWrapper
      description: Update Gradle wrapper to specified version
      parameters:
        - version: string (e.g., "8.11")
        - distribution: string (bin, all)

    dependency-upgrade:
      recipe: org.openrewrite.gradle.UpgradeDependencyVersion
      description: Upgrade a dependency version
      parameters:
        - groupId: string
        - artifactId: string
        - newVersion: string

